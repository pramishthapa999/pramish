<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body */
body {
    user-select: none;
    overflow-y: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000; /* Black background */
}

/* Background Animation */
@keyframes backgroundAnimation {
    0% {
        background-position: 0% 50%;
        background-color: #B0B0B0;
    }
    25% {
        background-position: 100% 50%;
        background-color: #D0D0D0;
    }
    50% {
        background-position: 100% 0%;
        background-color: #B0B0B0;
    }
    75% {
        background-position: 0% 0%;
        background-color: #A9A9A9;
    }
    100% {
        background-position: 0% 50%;
        background-color: #D0D0D0;
    }
}

/* Add moving shadow from corners */
@keyframes shadowAnimation {
    0% {
        box-shadow: 10px 10px 20px rgba(135, 206, 235, 0.6), -10px -10px 20px rgba(135, 206, 235, 0.6);
    }
    25% {
        box-shadow: -10px -10px 20px rgba(135, 206, 235, 0.6), 10px 10px 20px rgba(135, 206, 235, 0.6);
    }
    50% {
        box-shadow: -10px 10px 20px rgba(135, 206, 235, 0.6), 10px -10px 20px rgba(135, 206, 235, 0.6);
    }
    75% {
        box-shadow: 10px -10px 20px rgba(135, 206, 235, 0.6), -10px 10px 20px rgba(135, 206, 235, 0.6);
    }
    100% {
        box-shadow: 10px 10px 20px rgba(135, 206, 235, 0.6), -10px -10px 20px rgba(135, 206, 235, 0.6);
    }
}

/* Centered container for login form */
.login-container {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
    padding: 2em;
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 100%;
    text-align: center;
    color: white;
    animation: shadowAnimation 5s ease-in-out infinite;
}

/* Heading */
.login-container h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

/* Form fields */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    background-color: rgba(255, 255, 255, 0.8);
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
}

/* Input focus effect */
input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    border: 2px solid #4CAF50;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
}

/* Button */
.login-button {
    padding: 14px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* Button hover effect */
.login-button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
}

/* Links and footer */
.footer {
    margin-top: 20px;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.7);
}

.footer a {
    color: #4CAF50;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-container {
        padding: 1.5em;
    }

    .login-container h2 {
        font-size: 26px;
    }

    input[type="text"], input[type="password"] {
        padding: 12px;
    }

    .login-button {
        padding: 12px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form name="f1" onsubmit="return validation()" action="authentication.php" method="post">
                <p>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required />
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required />
                </p>
                <button class="login-button" type="submit" name="submit">Login</button>
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="signup.php">Sign up here</a></p>
                <p>Login as User <a href="login.php">Login Here</a></p>
            </div>
        </div>
    </div>

    <script>
        function validation() {
            var user = document.f1.username.value;
            var ps = document.f1.password.value;

            // Check if both fields are empty
            if (user == "" && ps == "") {
                alert("Both username and password are required.");
                return false;
            } else {
                // Check if the username is empty
                if (user == "") {
                    alert("Username is required.");
                    return false;
                }
                // Check if the password is empty
                if (ps == "") {
                    alert("Password is required.");
                    return false;
                }
            }
        }
    </script>
</body>
</html>
